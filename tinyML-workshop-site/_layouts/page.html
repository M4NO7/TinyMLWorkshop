<style>
	#toc_container {
	    background: #f9f9f9 none repeat scroll 0 0;
	    border: 1px solid #aaa;
	    display: table;
	    font-size: 95%;
	    padding: 1rem;
	    width: auto;
	    padding-left: 0rem;
	}

	.toc_title {
	    font-weight: 700;
	    text-align: center;
	}

	#toc_container li, #toc_container ul, #toc_container ul li{
	    list-style: outside none none !important;
	}
</style>

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>
